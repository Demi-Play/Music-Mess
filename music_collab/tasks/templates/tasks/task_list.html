{% extends 'base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h2>Список задач</h2>
<a href="{% url 'tasks:task_create' %}">Создать новую задачу</a>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.status }}</li>
    {% endfor %}
</ul>
{% endblock %}
