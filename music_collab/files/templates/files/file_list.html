{% extends 'base.html' %}

{% block title %}Список файлов{% endblock %}

{% block content %}
<h2>Список файлов</h2>
<ul>
    {% for file in files %}
        <li><audio>{{ file.file_path }}</audio></li> <!-- Выводите нужные поля -->
    {% endfor %}
</ul>
<a href="{% url 'files:file_upload' %}">Загрузить новый файл</a>
{% endblock %}
