{% extends 'base.html' %}

{% block title %}Редактировать проект{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Редактировать проект "{{ project.name }}"</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
