{% extends 'base.html' %}

{% block title %}Список проектов{% endblock %}

{% block content %}
<h2>Список проектов</h2>
<a href="{% url 'projects:project_create' %}">Создать новый проект</a>
<ul>
    {% for project in projects %}
        <li><a href="{% url 'projects:project_detail' project.id %}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
