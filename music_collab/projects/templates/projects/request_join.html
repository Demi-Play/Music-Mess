{% extends 'base.html' %}

{% block title %}Запрос на вхождение{% endblock %}

{% block content %}
<h2>Запрос на вхождение в проект: {{ project.name }}</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Отправить запрос</button>
</form>
<a href="{% url 'projects:project_detail' project.id %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
