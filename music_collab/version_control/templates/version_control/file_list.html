{% extends 'base.html' %}

{% block content %}
<h1>Файлы проекта: {{ project.name }}</h1>

<ul>
    {% for file in files %}
        <li>
            <a href="{{ file.file.url }}">{{ file.file.name }}</a> - Загружен: {{ file.uploaded_by.username }} 
        </li>
    {% endfor %}
</ul>

<a href="{% url 'version_control:upload_file' project.id %}" class="btn btn-primary">Загрузить новый файл</a>
<a href="{% url 'projects:project_detail' project.id %}" class="btn btn-primary">Вернуться к проектам</a>
{% endblock %}
