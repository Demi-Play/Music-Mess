{% extends 'base.html' %}

{% block content %}
<h1>Загрузка файла для проекта: {{ project.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Загрузить файл</button>
</form>
<a href="{% url 'version_control:file_list' project.id %}" class="btn btn-secondary">Назад к списку файлов</a>
{% endblock %}
